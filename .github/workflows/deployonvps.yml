name: Deploy on VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - name: "Test project ğŸ§ª"
        run: npm test
      - name: "Build project ğŸ”¨"
        run: npm run build
      - name: "Copy package.json and package-lock.json ğŸ“„"
        run: cp package*.json dist/
      - name: "Deploy built project on VPS ğŸŒ"
        uses: wangyucode/sftp-upload-action@main
        with:
          host: "${{ secrets.SFTP_ADDRESS }}"
          username: "${{ secrets.SFTP_USERNAME }}"
          password: "${{ secrets.SFTP_PASSWORD }}"
          localDir: "dist"
          remoteDir: "/home/${{ secrets.SFTP_USERNAME }}/bin/"
      - name: "Restart project's service on VPS ğŸ”„"
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: "cd ~/bin/ && npm install --omit=dev && sudo systemctl restart ${{ secrets.SFTP_USERNAME }}"
          host: "${{ secrets.SFTP_ADDRESS }}"
          username: "${{ secrets.SFTP_USERNAME }}"
          password: "${{ secrets.SFTP_PASSWORD }}"
